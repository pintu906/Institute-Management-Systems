<!doctype html>
<html lang="en">
<head>
    <title>Edit Teacher</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container mt-5">
    <div class="card p-4 shadow">

        <h3 class="text-center mb-4">Edit Teacher</h3>

        <form method="POST">

            <div class="mb-3">
                <label>Name</label>
                <input type="text" name="name" class="form-control" value="{{teacher.name}}" required>
            </div>

            <div class="mb-3">
                <label>Subject</label>
                <input type="text" name="subject" class="form-control" value="{{teacher.subject}}" required>
            </div>

            <div class="mb-3">
                <label>Age</label>
                <input type="number" name="age" class="form-control" value="{{teacher.age}}" required>
            </div>

            <div class="mb-3">
                <label>Experience (Years)</label>
                <input type="number" name="experience" class="form-control" value="{{teacher.experience}}" required>
            </div>

            <button type="submit" class="btn btn-success">Update Teacher</button>
            <a href="/" class="btn btn-secondary">Cancel</a>

        </form>

    </div>
</div>

</body>
</html>
